<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main class="main">
        <div class="container">

            <!-- ======================= TITLE ======================== -->

            <div class="titleBox">
                 <h2 class="titleText">Our Reviews</h2>
            </div>

            <!-- ======================= REVIEW ======================== -->
            <article class="review">
                <div class="review-img-container">
                    <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">susan smith</h4>
                <p id="job">web developer</p>
                <p id="info">
                     I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
                </p>


                <!-- prev next buttons-->

                <div class="button-container">
                    <button class="prev-btn">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->

                <button class="random-btn">surprise me</button>

            </article>

        </div>
    </main>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
